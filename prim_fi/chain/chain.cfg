################################################################################
# Module parameters
#

#	IMPORTANT: to use logging to a console, !both! LOGC and CNAM must be set correctly
#
# CNAM=the name of the logging console, valid devices are the /dev/con_x_,
#	and /D16/win_x_ consoles. Consult the /dev directory for more information ;)
#CNAM:	v=/D16/win6	s=CHAIN_CNAM
#CNAM:  v=/dev/con3 s=CHAIN_CNAM
#
# LOGC=if set, miscellanious chain module messages are written on the selected console
LOGC:   v=0          s=CHAIN_LOGC



#	IMPORTANT: to use logging to a file, !both! LOGF and FLEN must be set correctly
#
#	LOGF=if set, a logfile is written in /Dmon/log/ (chainxyz.ini->chainxyz.log)
LOGF: v=1          s=CHAIN_LOGF
#
#	FLEN=the maximum length of the logfile (number of lines), [1000:10000]
FLEN:	v=10000			s=CHAIN_FLEN


################################################################################
# Init parameters
#       d=if not 0, the signals and repetitions will be checked   [1]
#					obsolete !!! not used !!!
#       c=the control consol of the module			              [-]
#					obsolete !!! use LOGC with CNAM instead !!!
#       p=the priority of the module                             [10]
#       q=the size of the output signal buffer (max 5000)        [100]
#					obsolete !!! not used !!!
#       t=init time-out                                          [60]
#				f=use index 255 in the communication block header to indicate the end of database initialisation
I       f=0 p=16 q=5000  t=15


################################################################################
# PLC clock for the time stamp calculation
#       Y=Year    [-]
#       M=Month   [-]
#       D=Day     [-]
#       h=Hour    [-]
#       m=Minute  [-]
#       s=Second  [-]

T       Y=PLCClkYear M=PLCClkMonth D=PLCClkDay h=PLCClkHour m=PLCClkMin s=PLCClkSec

################################################################################
# Time stamp
#       Y=Year    [-]
#       M=Month   [-]
#       D=Day     [-]
#       h=Hour    [-]
#       m=Minute  [-]
#       s=Second  [-]

t       Y=Q_ChainYear M=Q_ChainMonth D=Q_ChainDay h=Q_ChainHour m=Q_ChainMinute s=Q_ChainSecond

################################################################################
# Block descriptor
#       t=must be set to 1 if the PLC sends time stamp           [0]
#       i=init signal						                     [-]
#       s=the status of the chain                                [-]
#       e=the status of the modul qdchain                        [-]
#       c=the number of the events                               [-]
#       a=acknowledge signal		                             [-]
#       r=the first signal of the chain buffer                   [-]
#       n=the number of signals from the first signal	         [-]
#		d=chain enable/disable signal
#		w=set to 1, if waiting for change tables is necessary after init
#		q=acktrigger signal, triggers queue reading

###########################################################################
